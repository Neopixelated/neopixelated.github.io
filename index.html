import React from "react";
import { BrowserRouter as Router, Routes, Route, Link } from "react-router-dom";

const PageLayout = ({ symbol, analysis }) => {
  return (
    <div className="h-screen w-screen grid grid-cols-2">
      {/* LEFT: Live chart */}
      <div className="h-full w-full">
        <iframe
          title={symbol}
          src={`https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&locale=en`}
          className="h-full w-full"
          frameBorder="0"
          allowFullScreen
        />
      </div>

      {/* RIGHT: Analysis */}
      <div className="h-full w-full p-6 overflow-y-auto bg-neutral-900 text-white">
        <h1 className="text-3xl font-bold mb-4">{symbol} Analysis</h1>
        <p className="text-lg leading-relaxed">{analysis}</p>
      </div>
    </div>
  );
};

const Navbar = () => (

    <Link to="/aapl">AAPL</Link>
    <Link to="/msft">MSFT</Link>
    <Link to="/tsla">TSLA</Link>
  </nav>
);

export default function App() {
  return (
    <Router>
      <Navbar />
      <Routes>
        <Route
          path="/aapl"
          element={
            <PageLayout
              symbol="NASDAQ:AAPL"
              analysis="Apple is currently trading near a key resistance zone. Watch volume confirmation and moving-average alignment for trend continuation."
            />
          }
        />
        <Route
          path="/msft"
          element={
            <PageLayout
              symbol="NASDAQ:MSFT"
              analysis="Microsoft shows strong relative strength versus the index. Higher lows suggest institutional accumulation."

          }
        />
        <Route
          path="/tsla"
          element={
            <PageLayout
              symbol="NASDAQ:TSLA"
              analysis="Tesla remains volatile. Key support lies near previous breakout levels; momentum indicators are mixed."
            />

        />

    </Router>
